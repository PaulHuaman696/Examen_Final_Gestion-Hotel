<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nueva Habitación</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="add-room-container">
        <h1>Agregar Nueva Habitación</h1>

        <!-- Formulario para agregar habitación -->
        <form id="add-room-form">
            <label for="room-number">Número de habitación:</label>
            <input type="number" id="room-number" name="room-number" required>

            <label for="room-type">Tipo de habitación:</label>
            <input type="text" id="room-type" name="room-type" required>

            <label for="room-price">Precio:</label>
            <input type="number" id="room-price" name="room-price" required>

            <label for="room-status">Estado:</label>
            <select id="room-status" name="room-status" required>
                <option value="Disponible">Disponible</option>
                <option value="Reservada">Reservada</option>
                <option value="Pagada">Pagada</option>
            </select>

            <button type="submit">Agregar Habitación</button>
        </form>
    </div>

    <script src="./script.js"></script>
</body>

</html>
